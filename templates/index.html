{% extends 'basic.html' %}
{% block css %}
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="../static/css/log.css">
{% endblock %}
{% block content %}
    {% if user %}
        <div class="div">
            <div class="user">
                <i class="fa-solid fa-pen pen"></i>
                <img src="{{ user.photo }}" alt="hello">
                <h1> {{ user.name }} </h1>
                <h1> {{ user.surname }} </h1></div>

        </div>
        <div class="modolni">
            <form class="reg" method="post" action="{{ url_for('hello_world') }}">
           <i class="fa-sharp fa-solid fa-xmark cancel"></i>
                  <h1>YOUR NAME</h1>
        <input type="text" name="name" placeholder="Enter your name">
        <h1>YOUR SURNAME</h1>
        <input type="text" name="surname" placeholder="Enter your surname">
        <h1>CREATE PASSWORD</h1>
        <input class="password" type="password" name="password" placeholder="Create new password"><a
            class="material-symbols-outlined hide">visibility</a>
        <button>Edit</button>
            </form>
        </div>
    {% endif %}

<script>
     function hide() {
            const hide = document.querySelector(".reg .hide")
            let password = document.querySelector(".password")
            hide.addEventListener('click', () => {
                if (password.type == "password") {
                    password.type = "input"
                    hide.innerHTML = "visibility_off"
                } else {
                    password.type = "password";
                    hide.innerHTML = "visibility"
                }
            })

        }

        hide()
        function modolni() {
            const pen = document.querySelector('.pen')
            const modolni = document.querySelector('.modolni')
            const cancel = document.querySelector('.cancel')
            pen.addEventListener('click',()=>{
                modolni.style.display=`flex`
            })
             cancel.addEventListener('click',()=>{
                modolni.style.display=`none`
            })
        }
        modolni()
</script>
{% endblock %}
